version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - pip install pytest boto3
      - echo "Installing Terraform..."
      - curl -fsSL https://releases.hashicorp.com/terraform/1.9.5/terraform_1.9.5_linux_amd64.zip -o terraform.zip
      - unzip -o terraform.zip -d /tmp/terraform_install
      - mv /tmp/terraform_install/terraform /usr/local/bin/
      - terraform -version
      - rm -rf terraform.zip /tmp/terraform_install
  build:
    commands:
      - echo "Running terraform fmt/validate"
      - terraform fmt -check
      - terraform init -backend=false
      - terraform validate
      - echo "Running pytest for data-ingestor-lambda"
      - pytest data-ingestor-lambda/test_validation.py
