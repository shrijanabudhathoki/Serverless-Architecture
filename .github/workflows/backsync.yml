name: Backsync UAT to Main

# Trigger on push to uat branch
on:
  push:
    branches:
      - uat

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fetch full history to avoid issues

      # Step 2: Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # Step 3: Authenticate GitHub CLI
      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth login --with-token <<< "$GH_TOKEN"

      # Step 4: Ensure main branch is up to date locally
      - name: Fetch main branch
        run: |
          git fetch origin main:main

      # Step 5: Create or update Pull Request
      - name: Create or update PR from uat to main
        run: |
          # Check if a PR already exists
          PR_URL=$(gh pr list --base main --head uat --json url -q '.[0].url')
          if [ -z "$PR_URL" ]; then
            # Create a new PR
            gh pr create \
              --base main \
              --head uat \
              --title "Backsync UAT changes to Main" \
              --body "Automated PR to merge latest UAT changes into Main branch." \
              --label "auto-sync"
          else
            echo "PR already exists: $PR_URL"
          fi
